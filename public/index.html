<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=0">
		
		<title>Reuse</title>
		
		<link href="/stylesheets/purecss/build/pure-min.css" rel="stylesheet" type="text/css">
		<link href="/stylesheets/purecss/build/grids-responsive-min.css" rel="stylesheet" type="text/css">
		<link href="/stylesheets/animations.css" rel="stylesheet" type="text/css">
		<link href="/stylesheets/style.css" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Roboto+Slab:300,100" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet" type="text/css">

	<body ontouchstart="">
		<div class="wrapper">

			<!-- - - - - - - - - - - - - - - - - - - - -  -->
	    	<!-- Home view i.e. Create (or) Join 		  -->
	    	<!-- - - - - - - - - - - - - - - - - - - - -  -->

			<div id="create-join" class="current-view">
				<div class="pure-u-1">
					<h1>reuse</h1>
				</div>
				<!-- <form id="room-form" action=""> -->
					<div class="pure-g">
						<div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"> </div>
							<div class="pure-u-1 pure-u-md-3-5 pure-u-lg-1-3">
								<p class="status"></p>
								<input id='name-input' type="text" placeholder="Your name?" class='holo side-borders'></input>
							</div>
						<div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"> </div>
					</div>
					
					<!-- dropdown hidden -->
					<select id="numPlayers-input">
						<option value="2">2 players</option>
						<option value="3">3 players</option>
						<option value="4">4 players</option>
					</select>
					<!-- end dropdown -->

					<div class="pure-g">
						<div class="pure-u-1 pure-u-md-1-5"> </div>
						<div class="pure-u-1 pure-u-md-3-5">
							<div id="create-join-btn-container" class="margin-top">
								<button id="create-btn" type="button" class="ghost-button">Create</button>
								<p>(or)</p>	 
								<input id='room-input' type="number" min="0" inputmode="numeric" pattern="[0-9]*" placeholder="Room #" class='holo'></input>
								<button id="join-btn" type="button" class="ghost-button" disabled='disabled'>Join</button>
							</div>
						</div>
						<div class="pure-u-1 pure-u-md-1-5"> </div>
					</div>
				<!-- </form> -->
	    	</div>

			<!-- - - - - - - - - - - - - - - - - - - - -  -->
	    	<!-- Lobby view i.e. Wait for players to join -->
	    	<!-- - - - - - - - - - - - - - - - - - - - -  -->

	    	<div id="wait-for-players" class="invisible-layer">
	    		
	    		<!-- heading -->
	    		<div class="pure-u-1">
					<h2>Waiting for players...</h2>
				</div>
				
				<!-- status -->
				<div class="pure-g">
					<div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"> </div>
						<div class="pure-u-1 pure-u-md-3-5 pure-u-lg-1-3">
							<p class="status"></p>
						</div>
					<div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"> </div>
				</div>
				
				<!-- players list -->
				<div class="pure-g">
			    	<div class="pure-u-1-5 pure-u-md-1-3"></div>
				    <div class="pure-u-3-5 pure-u-md-1-3">	
						<table id="players-list" class="pure-table pure-table-horizontal pure-table-striped tableSection">
						    <thead>
						        <tr>
						            <th>Players joined</th>
						        </tr>
						    </thead>
						    <tbody/>
						  </table>
				   </div>
					<div class="pure-u-1-5 pure-u-md-1-3"></div>
				</div>

				<!-- start button -->
				<div class="pure-g">
					<div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"> </div>
						<div class="pure-u-1 pure-u-md-3-5 pure-u-lg-1-3">
							<div id="start-btn-container" class="margin-top">
								<button id="back-btn" type="button" class="ghost-button">Back</button>
								<button id="start-btn" type="button" class="ghost-button">Start Now</button>
							</div>
						</div>
					<div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-3"> </div>
				</div>
	    	</div>

	<!-- TODO: Hide game-screen div by default using CSS rather than inline - style="display: none;" -->
			<div id = "game-screen" style="display: none;">
	    		<p>Reuse as many continuous letters as possible from the word below to make a new word</p>
				<form>
					<label id="timer"></label>
					<h2>
						<label id="word">WORD</label>
					</h2>
	 				<input id="word-input" placeholder="Enter your response.."/> <!--disabled=true -->
					<p>
						<input id="pin-rdo" type="radio" class="pin-ban-rdo" name="pin-ban" value="pin">Pin
						<input id="ban-rdo" type="radio" class="pin-ban-rdo" name="pin-ban" value="ban">Ban
						<input id="letter-input" placeholder="Enter letter to pin/ ban.." style="display: none;"/> 
					</p>
					<p>
						<button id="done-btn">Done</button>
					</p>
		   	 		<ul id = "word-list"></ul>	
					<p id="message2">Message goes here</p>
				</form>
			</div>

			<div id = "game-over" style="display: none;">
				<h3>Game Over!</h3>
				<h4 id="message3">Message goes here</h4>
				<ul id = "word-list2"></ul>
			</div>
		</div>
		
 		<script src="/socket.io/socket.io.js"></script>
 		<script src="/modernizr.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    	<script src="client.js"></script>
	</body>
</html>
