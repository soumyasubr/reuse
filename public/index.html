<html>
	<body>
		<h2>Reuse</h2>
		<div id="create-join">
    		<form id="room-form" action="">
    			<p>Player Name: 
    				<input id="name-input" placeholder="Enter player name.."/> 
    			</p>
				<p>
					<select id="numPlayers-input">
						<option value="2">2 players</option>
						<option value="3">3 players</option>
						<option value="4">4 players</option>
					</select>
					<button id="create-btn" type="button">Create</button>
				</p> 
				(or) 
				<p>
					<input id="room-input" placeholder="Enter room id.."/>
					<button id="join-btn" type="button">Join</button>
				</p>
    		</form>
    		<p id="message1">Create new game (or) Join existing game</p>
    		<button id="start-btn" type="button" style="display: none;">Start Now</button>
    	</div>

<!-- TODO: Hide game-screen div by default using CSS rather than inline - style="display: none;" -->
		<div id = "game-screen" style="display: none;">
    		<p>Reuse as many continuous letters as possible from the word below to make a new word</p>
			<form>
				<label id="timer"></label>
				<h2>
					<label id="word">WORD</label>
				</h2>
 				<input id="word-input" placeholder="Enter your response.."/> <!--disabled=true -->
				<p>
					<input id="pin-rdo" type="radio" class="pin-ban-rdo" name="pin-ban" value="pin">Pin
					<input id="ban-rdo" type="radio" class="pin-ban-rdo" name="pin-ban" value="ban">Ban
					<input id="letter-input" placeholder="Enter letter to pin/ ban.." style="display: none;"/> 
				</p>
				<p>
					<button id="done-btn">Done</button>
				</p>
	   	 		<ul id = "word-list"></ul>	
				<p id="message2">Message goes here</p>
			</form>
		</div>

		<div id = "game-over" style="display: none;">
			<h3>Game Over!</h3>
			<h4 id="message3">Message goes here</h4>
			<ul id = "word-list2"></ul>
		</div>
		
 		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    	<script src="client.js"></script>
	</body>
</html>
